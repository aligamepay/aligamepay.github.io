        }

        a {

            text-decoration: none;
            font-weight: 500;
        }

        }

        .link-box {
            background-color: #f6f6f6;
            padding: 14px 16px;
            border-radius: 8px;
            font-size: 17px;
            margin-top: 20px;
            border: 1px solid #e2e2e2;
        }

        .link-box a {
            font-weight: bold;
            color: #1db954;
        }

        .tooltip {
            display: inline-block;
            margin-left: 6px;
            color: #1db954;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            position: relative;
        }

        .tooltip:hover::after {
            content: attr(data-tip);
            position: absolute;
            top: -28px;
            left: 0;
            background-color: #222;
            color: #fff;
            padding: 4px 8px;
            font-size: 13px;
            border-radius: 6px;
            white-space: nowrap;
            opacity: 0.9;
        }

        .lightbox {
            display: none;
            position: fixed;
            z-index: 9999;
            padding-top: 40px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
        }

        .lightbox-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 85%;
            border-radius: 10px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
            animation: zoom 0.25s ease;
        }

        @keyframes zoom {
            from {transform: scale(0.8);}
            to {transform: scale(1);}
        }

        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #fff;
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }

        .close:hover {
