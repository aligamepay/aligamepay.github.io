<style>
:root {
  --bg: #0d0f13;
  --panel: rgba(20,22,26,.92);
  --border: rgba(240,180,76,.25);
  --accent: #f0b44c;
  --text: #e6e6e6;
  --muted: #a0a0a0;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  background:
    linear-gradient(rgba(0,0,0,.7), rgba(0,0,0,.85)),
    url("https://static-wot.tarampampam.com/bg/wot-bg-dark.jpg")
    center/cover no-repeat fixed;
  font-family: "Segoe UI", Roboto, Inter, Arial, sans-serif;
  color: var(--text);
  padding: 26px;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  margin-bottom: 16px;
}

h1 {
  margin: 0;
  color: var(--accent);
  font-size: 26px;
  font-weight: 700;
}

/* Переключатель языка */
.lang {
  display: flex;
  gap: 6px;
}

.lang button {
  background: #1b1e24;
  color: var(--text);
  border: 1px solid #2a2d33;
  padding: 6px 10px;
  border-radius: 6px;
  cursor: pointer;
  font-size: 13px;
}

.lang button.active {
  border-color: var(--accent);
  color: var(--accent);
}

/* Панель управления */
.controls {
  display: flex;
  flex-wrap: wrap;
  gap: 12px;
  margin-bottom: 22px;
}

.controls input {
  flex: 1;
  max-width: 360px;
  padding: 10px 14px;
  border-radius: 8px;
  border: 1px solid #2a2d33;
  background: #14161a;
  color: var(--text);
  font-size: 15px;
}

.controls span {
  font-size: 14px;
  color: var(--muted);
  align-self: center;
}

/* Сетка */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
  gap: 14px;
}

.card {
  background: var(--panel);
  border: 1px solid var(--border);
  border-radius: 10px;
  padding: 14px 12px;
  text-align: center;
  font-size: 15.5px;
  font-weight: 600;
  color: var(--accent);
  cursor: pointer;
  transition: .15s ease;
}

.card:hover {
  transform: translateY(-2px);
  background: rgba(20,22,26,.98);
}

/* Пагинация */
.pagination {
  display: flex;
  flex-wrap: wrap;
  gap: 6px;
  justify-content: center;
  margin-top: 26px;
}

.pagination button {
  background: #1b1e24;
  color: var(--text);
  border: 1px solid #2a2d33;
  padding: 6px 10px;
  border-radius: 6px;
  cursor: pointer;
}

.pagination button.active {
  border-color: var(--accent);
  color: var(--accent);
}

/* Toast */
.toast {
  position: fixed;
  right: 20px;
  bottom: 20px;
  background: rgba(0,0,0,.85);
  border: 1px solid var(--border);
  padding: 10px 14px;
  border-radius: 8px;
  font-size: 14px;
  color: var(--accent);
  opacity: 0;
  transform: translateY(10px);
  transition: .3s ease;
}
.toast.show {
  opacity: 1;
  transform: translateY(0);
}
</style>
</head>

/* ================== ЛОГИКА ================== */
const PER_PAGE = 24;
let lang = localStorage.getItem("lang") || "ru";
let page = 1;
let filtered = [...DATA];

const grid = document.getElementById("grid");
const pagination = document.getElementById("pagination");
const counter = document.getElementById("counter");
const search = document.getElementById("search");

function applyLang() {
  document.documentElement.lang = lang;
  document.getElementById("title").textContent = UI[lang].title;
  search.placeholder = UI[lang].search;

  document.querySelectorAll(".lang button").forEach(b=>{
    b.classList.toggle("active", b.dataset.lang === lang);
  });

  render();
}

function render() {
  grid.innerHTML = "";

  const start = (page - 1) * PER_PAGE;
  const items = filtered.slice(start, start + PER_PAGE);

  items.forEach(obj => {
    const card = document.createElement("div");
    card.className = "card";
    card.textContent = obj[lang];
    card.onclick = ()=>copy(obj[lang]);
    grid.appendChild(card);
  });

  counter.textContent = UI[lang].shown(items.length, filtered.length);
  renderPagination();
}

function renderPagination() {
  pagination.innerHTML = "";
  const pages = Math.ceil(filtered.length / PER_PAGE);
  if (pages <= 1) return;

  for (let i = 1; i <= pages; i++) {
    const btn = document.createElement("button");
    btn.textContent = i;
    btn.classList.toggle("active", i === page);
    btn.onclick = ()=>{ page=i; window.scrollTo({top:0,behavior:"smooth"}); render(); };
    pagination.appendChild(btn);
  }
}

/* ================== ПОИСК ================== */
search.addEventListener("input", e => {
  const q = e.target.value.toLowerCase();
  filtered = DATA.filter(v => v[lang].toLowerCase().includes(q));
  page = 1;
  render();
});

/* ================== КОПИРОВАНИЕ ================== */
function copy(text) {
  navigator.clipboard?.writeText(text);
  showToast(`${UI[lang].copied}: ${text}`);
}

/* ================== TOAST ================== */
let toast;
function showToast(text) {
  if (toast) toast.remove();
  toast = document.createElement("div");
  toast.className = "toast";
  toast.textContent = text;
  document.body.appendChild(toast);
  requestAnimationFrame(()=>toast.classList.add("show"));
  setTimeout(()=>toast.classList.remove("show"), 1400);
  setTimeout(()=>toast.remove(), 1800);
}

/* ================== ЯЗЫК ================== */

    search.value = "";
    filtered = [...DATA];
    page = 1;
    applyLang();
