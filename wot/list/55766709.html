:root{

  --text:#eef0f4;

  --radius:14px;
}
*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  font-family:Inter,Segoe UI,Roboto,Arial,sans-serif;
  color:var(--text);
  background:
    radial-gradient(1200px 500px at 20% -10%, rgba(245,184,76,.12), transparent 60%),
    radial-gradient(800px 400px at 90% 10%, rgba(80,120,255,.12), transparent 60%),
    var(--bg);
}

.app{max-width:1200px;margin:0 auto;padding:20px}

header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:20px
}

h1{margin:0;font-size:26px;font-weight:800}

.lang{display:flex;gap:6px}
.lang button{
  background:var(--panel);
  color:var(--text);
  border:1px solid transparent;
  padding:6px 10px;
  border-radius:8px;
  cursor:pointer;
}
.lang button.active{
  border-color:var(--accent);
  color:var(--accent)
}

.topbar{
  display:flex;
  gap:12px;
  flex-wrap:wrap;
  margin-bottom:18px
}

.search{flex:1;min-width:220px}
.search input{
  width:100%;
  padding:14px 16px;
  border-radius:var(--radius);
  border:1px solid transparent;
  background:var(--panel);
  color:var(--text);
  font-size:15px;
  outline:none
}
.search input:focus{border-color:var(--accent)}

.counter{
  align-self:center;
  font-size:14px;
  color:var(--muted)
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(240px,1fr));
  gap:14px
}

.card{
  background:linear-gradient(180deg,var(--panel),var(--panel-soft));
  border-radius:var(--radius);
  padding:16px;
  cursor:pointer;
  transition:.15s ease
}
.card:hover{transform:translateY(-2px)}
.card span{font-weight:600;font-size:15px;color:var(--accent)}

.pager{
  display:flex;
  gap:8px;
  justify-content:center;
  margin-top:20px;
  flex-wrap:wrap
}
.pager button{
  background:var(--panel);
  color:var(--text);
  border:1px solid transparent;
  padding:8px 12px;
  border-radius:8px;
  cursor:pointer
}
.pager button.active{
  border-color:var(--accent);
  color:var(--accent)
}

.toast{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#000;
  color:var(--accent);
  padding:10px 14px;
  border-radius:10px;
  opacity:0;
  transform:translateY(10px);
  transition:.25s ease
}
.toast.show{
  opacity:1;
  transform:none
}
</style>

const search=document.getElementById("search");
const counter=document.getElementById("counter");
const toast=document.getElementById("toast");

function toastShow(text){
  toast.textContent=text;
  toast.classList.add("show");
  setTimeout(()=>toast.classList.remove("show"),1200);
}

function render(){
  document.getElementById("title").textContent=UI[lang].title;
  search.placeholder=UI[lang].search;

  const filtered=DATA.filter(v=>v[lang].toLowerCase().includes(q));

  if(page>pages) page=pages;

  const start=(page-1)*PER_PAGE;
  const list=filtered.slice(start,start+PER_PAGE);

    const c=document.createElement("div");
