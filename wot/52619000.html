<head>
<meta charset="utf-8">

<style>
body {
  margin: 0;
  background: #0f1115;
  font-family: Arial, sans-serif;
  color: #fff;
}

.container {
  max-width: 1400px;
  margin: 0 auto;
  padding: 24px;
}

h1 {
  text-align: center;
  margin-bottom: 24px;
  font-weight: 600;
}

/* ===== Gallery ===== */
.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: 18px;
}

.thumb {
  position: relative;
  cursor: pointer;
  overflow: hidden;
  border-radius: 14px;
  background: #1a1d24;
  aspect-ratio: 16 / 9;
  box-shadow: 0 6px 18px rgba(0,0,0,0.45);
}

.thumb img {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
  transition: transform 0.35s ease;
}

.thumb:hover img {
  transform: scale(1.07);
}

/* ===== Lightbox ===== */
.lightbox {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.88);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 1000;
}

.lightbox.active {
  display: flex;
}

.lightbox img {
  max-width: 92vw;
  max-height: 88vh;
  border-radius: 14px;
  box-shadow: 0 20px 60px rgba(0,0,0,0.7);
}

.nav-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: none;
  border: none;
  color: #fff;
  font-size: 44px;
  cursor: pointer;
  padding: 14px;
  opacity: 0.8;
}

.nav-btn:hover {
  opacity: 1;
}

.nav-btn.left { left: 20px; }
.nav-btn.right { right: 20px; }

.close-btn {
  position: absolute;
  top: 20px;
  right: 22px;
  font-size: 30px;
  background: none;
  border: none;
  color: #fff;
  cursor: pointer;
  opacity: 0.8;
}

.close-btn:hover {
  opacity: 1;
}

/* ===== Mobile ===== */
@media (max-width: 600px) {
  .gallery {
    grid-template-columns: 1fr;
  }
}
</style>
</head>

<body>

<div class="container">
  <h1>Screenshots</h1>

  <!-- üîπ –°–Æ–î–ê –ü–†–û–°–¢–û –í–°–¢–ê–í–õ–Ø–ï–®–¨ –°–°–´–õ–ö–ò (1 –°–¢–†–û–ö–ê = 1 –ö–ê–†–¢–ò–ù–ö–ê) -->
  <textarea id="imageList" style="display:none;">

  </textarea>

  <!-- –ì–∞–ª–µ—Ä–µ—è -->
  <section class="gallery" id="gallery"></section>
</div>

<!-- ===== Lightbox ===== -->
<div class="lightbox" id="lightbox">
  <button class="nav-btn left" id="prevBtn">‚óÄ</button>
  <img id="lightboxImg" src="">
  <button class="nav-btn right" id="nextBtn">‚ñ∂</button>
  <button class="close-btn" id="closeBtn">‚úï</button>
</div>

<script>
const images = document.getElementById('imageList').value
  .split('\n')
  .map(i => i.trim())
  .filter(Boolean);

const gallery = document.getElementById('gallery');
const lightbox = document.getElementById('lightbox');
const lightboxImg = document.getElementById('lightboxImg');

let currentIndex = 0;

// Generate gallery
images.forEach((src, index) => {
  const thumb = document.createElement('div');
  thumb.className = 'thumb';

  const img = document.createElement('img');
  img.src = src;
  img.loading = 'lazy';

  thumb.appendChild(img);
  gallery.appendChild(thumb);

  thumb.addEventListener('click', () => openLightbox(index));
});

function openLightbox(index) {
  currentIndex = index;
  lightboxImg.src = images[currentIndex];
  lightbox.classList.add('active');
}

function closeLightbox() {
  lightbox.classList.remove('active');
}

document.getElementById('prevBtn').onclick = () => {
  currentIndex = (currentIndex - 1 + images.length) % images.length;
  lightboxImg.src = images[currentIndex];
};

document.getElementById('nextBtn').onclick = () => {
  currentIndex = (currentIndex + 1) % images.length;
  lightboxImg.src = images[currentIndex];
};

document.getElementById('closeBtn').onclick = closeLightbox;
lightbox.onclick = e => { if (e.target === lightbox) closeLightbox(); };

// Keyboard navigation
document.addEventListener('keydown', e => {
  if (!lightbox.classList.contains('active')) return;
  if (e.key === 'Escape') closeLightbox();
  if (e.key === 'ArrowLeft') document.getElementById('prevBtn').click();
  if (e.key === 'ArrowRight') document.getElementById('nextBtn').click();
});
</script>

</body>
</html>
